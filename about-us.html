<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future System Web Redeign</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./layout/css/style.css" />
    <link rel="stylesheet" href="./layout/css/helpers.css" />
  </head>
  <body>
    <main class="about-us-page">
      <header class="header" id="header"></header>

      <!-- previews-section -->
      <section class="section previews-section about-us">
        <div class="inner">
          <div class="text">
            <h2>من نحن؟</h2>
            <p>تعرف علينا بشكلٍ أكبر</p>
            <div class="action">
              <a href="#" class="link">
                <span>انضم الينا</span>
                <i class="fas fa-arrow-left-long"></i>
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- introduce-section -->
      <section class="section introduce-section">
        <div class="text">
          <h2>وكالة التصميم والتطوير والتحسين</h2>
          <p>
            سواء كنت وكالة تطوير تتطلع إلى الاستعانة بمصادر خارجية لأعمال
            التصميم، أو شركة تبحث عن مصمم منتج أو فريق منتج، أو وكالة تسويق
            تحتاج إلى ذلك.
          </p>
        </div>
        <div class="image">
          <img src="./layout/images/ideas.png" alt="people-ideas" />
        </div>
      </section>

      <!-- services-section -->
      <section class="section services-section">
        <div class="head">
          <h2>خدماتنا</h2>
          <a href="#">المزيد</a>
        </div>

        <div class="slider">
          <div class="slider-slides" id="services"></div>

          <div class="slider-control"></div>
        </div>
      </section>

      <footer class="footer" id="footer"></footer>
    </main>
  </body>

  <script src="./layout/js/main.js"></script>
</html>
