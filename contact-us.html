<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future System Web Redeign</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.cs"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./layout/css/all.min.css" />
    <link rel="stylesheet" href="./layout/css/style.css" />
    <link rel="stylesheet" href="./layout/css/helpers.css" />
    <link rel="stylesheet" href="./layout/css/responsive.css" />
  </head>

  <body>
    <main class="contact-us-page">
      <header class="header" id="header"></header>

      <!-- contact-us-section -->
      <section class="section contact-us-section">
        <img
          src="./layout/images/backgrounds/contact-us-bg.png"
          alt="contact-us-background"
        />
      </section>

      <section class="section contact-us-section">
        <div class="inner">
          <div class="head">
            <h2>تواصل معنا</h2>
            <p>ابق على تواصلٍ معنا</p>
          </div>

          <form>
            <div class="group">
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="الاسم الاول"
              />
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="الاسم الاخير"
              />
            </div>
            <div class="group">
              <img src="./layout/images/flag.png" alt="" />
              <select name="phoneKey" id="phoneKey">
                <option value="" data-value="-1"></option>
                <option value="+20" data-value="+20">+20</option>
                <option value="+20" data-value="+20">+20</option>
                <option value="+20" data-value="+20">+20</option>
              </select>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="رقم الجوال"
              />
            </div>
            <div class="group">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="البريد الالكتروني"
              />
            </div>
            <div class="group">
              <textarea
                name="message"
                id="message"
                placeholder="رسالتك"
              ></textarea>
            </div>

            <div class="action">
              <button type="submit" class="link">
                <span>ارسال</span>
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- services-section -->
      <section class="section services-section slider-section">
        <div class="head">
          <h2>خدماتنا</h2>
          <a href="#">المزيد</a>
        </div>

        <div class="card-wrapper services-card-wrapper">
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <div class="slide">
                <div class="image">
                  <img
                    src="./layout/images/services/service1.png"
                    alt="service1"
                  />
                </div>

                <div class="text">
                  <h2>تصميم واجهة المستخدم</h2>
                  <p
                    class="elementLength"
                    data-length="حتى الإشارة القوية ليس لها أي سيطرة على النصوص العمياء، فهي حياة غير إملائية تقريبًا في يوم من الأيام ولكن هناك سطر صغير من النص الأعمى."
                  ></p>
                </div>

                <div class="action">
                  <a href="#" class="link">
                    <span>المزيد</span>
                    <i class="fas fa-arrow-left-long"></i>
                  </a>
                </div>
              </div>
            </li>

            <li class="swiper-slide">
              <div class="slide">
                <div class="image">
                  <img
                    src="./layout/images/services/service2.png"
                    alt="service2"
                  />
                </div>

                <div class="text">
                  <h2>تصميم الهوية البصرية</h2>
                  <p
                    class="elementLength"
                    data-length="صمم هويتك البصرية بشكل مميز، حيث لا بد لهويتك وشعارك من أخذ مكانة مميزة بين المنافسين"
                  ></p>
                </div>

                <div class="action">
                  <a href="#" class="link">
                    <span>المزيد</span>
                    <i class="fas fa-arrow-left-long"></i>
                  </a>
                </div>
              </div>
            </li>

            <li class="swiper-slide">
              <div class="slide">
                <div class="image">
                  <img
                    src="./layout/images/services/service3.png"
                    alt="service3"
                  />
                </div>

                <div class="text">
                  <h2>تطوير شبكة الويب</h2>
                  <p
                    class="elementLength"
                    data-length="حتى الإشارة القوية ليس لها أي سيطرة على النصوص العمياء، فهي حياة غير إملائية تقريبًا في يوم من الأيام ولكن هناك سطر صغير من النص الأعمى."
                  ></p>
                </div>

                <div class="action">
                  <a href="#" class="link">
                    <span>المزيد</span>
                    <i class="fas fa-arrow-left-long"></i>
                  </a>
                </div>
              </div>
            </li>

            <li class="swiper-slide">
              <div class="slide">
                <div class="image">
                  <img
                    src="./layout/images/services/service4.png"
                    alt="service4"
                  />
                </div>

                <div class="text">
                  <h2>التسويق الرقمي</h2>
                  <p
                    class="elementLength"
                    data-length="حتى الإشارة القوية ليس لها أي سيطرة على النصوص العمياء، فهي حياة غير إملائية تقريبًا في يوم من الأيام ولكن هناك سطر صغير من النص الأعمى."
                  ></p>
                </div>

                <div class="action">
                  <a href="#" class="link">
                    <span>المزيد</span>
                    <i class="fas fa-arrow-left-long"></i>
                  </a>
                </div>
              </div>
            </li>
          </ul>

          <div class="swiper-pagination services-pagination"></div>
          <div
            class="swiper-slide-button swiper-button-prev services-prev"
          ></div>
          <div
            class="swiper-slide-button swiper-button-next services-next"
          ></div>
        </div>
      </section>

      <footer class="footer" id="footer"></footer>
    </main>

    <script src="./layout/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./layout/js/slider.js"></script>
  </body>
</html>
